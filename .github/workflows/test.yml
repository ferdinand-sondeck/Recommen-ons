name: 📦 Tests CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Cloner le code
        uses: actions/checkout@v3

      - name: ⚙️ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Installer les dépendances
        run: npm ci

      - name: 🧪 Lancer les tests avec Jest
        run: npm test
        working-directory: ./Recommen-ons